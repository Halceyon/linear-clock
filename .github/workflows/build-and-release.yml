name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    outputs:
      releaseUploadUrl: ${{ steps.create_release.outputs.releaseUploadUrl }}
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write
      packages: write
      actions: write
      pull-requests: write

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            rust: stable
          - os: ubuntu-latest
            rust: stable
          - os: macos-latest
            rust: stable

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.2.0
        with:
          versionSpec: "5.x"

      - name: ğŸ”„ Determine Version
        id: version_step
        uses: gittools/actions/gitversion/execute@v1.2.0
        with:
          useConfigFile: true,
          configFilePath: GitVersion.yml

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”¨ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build App
        run: npm run build

      - name: âœ… Run Unit Tests
        run: npm run test

      - name: âœ… Run Cypress Tests
        run: npm run test:e2e:ci

      - name: ğŸ“¦ Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ğŸ“° Cache Rust dependencies
        if: github.ref != 'refs/heads/main' && matrix.os != 'windows-latest'
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸš€ Release App
        id: create_release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: 'v${{ env.GitVersion_MajorMinorPatch }}'
          releaseName: 'v${{ env.GitVersion_MajorMinorPatch }}'

      - name: ğŸ—ƒï¸ Archive dist folder
        run: tar -czvf dist.tar.gz dist

      - name: Publish dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist.tar.gz

  release-web:
    runs-on: ubuntu-latest
    needs: build-and-release
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download dist folder
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: â˜ï¸ Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.build-and-release.outputs.releaseUploadUrl }}
          asset_path: ./dist.tar.gz
          asset_name: web-app.tar.gz
          asset_content_type: application/gzip
