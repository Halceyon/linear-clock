name: Build and Test

on:
  pull_request:
    branches:
      - main
      - maintenance/update-packages
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”¨ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ— Build Components (aurora-library and components)
        run: npm run build

      - name: ğŸ§ª Type Check
        run: npm run type-check

      - name: ğŸ—ï¸ Build App
        run: npm run build

      - name: âœ… Test App
        run: npm run test
