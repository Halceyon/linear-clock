name: Build and Test

on:
  pull_request:
    branches:
      - main
      - maintenance/update-packages
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 🔨 Install Dependencies
        run: npm ci

      - name: 🧹 Lint
        run: npm run lint

      - name: 🏗 Build Components (aurora-library and components)
        run: npm run build

      - name: 🧪 Type Check
        run: npm run type-check

      - name: 🏗️ Build App
        run: npm run build

      - name: ✅ Test App
        run: npm run test
